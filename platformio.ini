[env:esp32-s3-devkitc-1-n16r8v]
platform = espressif32
board = esp32-s3-devkitc-1-n16r8v
framework = arduino
monitor_speed = 115200
lib_deps = 
	robtillaart/DHT20@^0.3.1
	adafruit/DHT sensor library@^1.4.6
	thingsboard/ThingsBoard@^0.15.0
	WiFi@2.0.0
	knolleary/PubSubClient@^2.8
upload_port = COM4

[env:wemos_d1_uno32]
platform = espressif32
framework = arduino
board = wemos_d1_uno32
build_unflags = -Os
build_flags = 
	-O1
lib_deps = 
	thingsboard/ThingsBoard@^0.12.2
	mathieucarbou/ESPAsyncWebServer@^3.6.0
	DHT20@0.3.1
	SPIFFS@2.0.0
	WiFi@2.0.0
	adafruit/DHT sensor library@^1.4.6
	knolleary/PubSubClient@^2.8
lib_extra_dirs = 
	lib
	lib/Utils
lib_ldf_mode = deep
monitor_speed = 115200

[env:yolo_uno]
platform = espressif32
board = yolo_uno
framework = arduino
build_unflags = -Os
build_flags = 
	-O1
	-DARDUINO_USB_CDC_ON_BOOT=1
lib_deps = 
	thingsboard/ThingsBoard@^0.12.2
	mathieucarbou/ESPAsyncWebServer@^3.6.0
	DHT20@0.3.1
	SPIFFS@2.0.0
	WiFi@2.0.0
	adafruit/DHT sensor library@^1.4.6
	knolleary/PubSubClient@^2.8
lib_extra_dirs = 
	lib
	lib/Utils
lib_ldf_mode = deep
monitor_speed = 115200
board_build.filesystem = spiffs
board_build.partitions = yolo_uno_8MB.csv
